<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Console Tricks</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<p onclick="makeGreen()">xBreakxDOWNx</p>

	<script>
		const dogs = [{
			name: 'Snickers',
			age: 2
		},
		{
			name: 'Hugo',
			age: 8
		}];
		function makeGreen() {
			const p = document.querySelector('p');
			p.style.color = '#BADA55';
			p.style.fontSize = '50px';
		}

		console.log('regular');
		console.log('Interpolated %s string!', ':star:');
		console.log('%c Text style', 'color: brown; font-size: 20px; background: yellow; text-shadow: 5px 5px 0 orange');
		console.warn('This is warning');
		console.error('error-----!');
		console.info('Balh Blah');
		const p = document.querySelector('p');
		console.assert(p.classList.contains('ui'), 'That is wrong!');
		console.log(p);
		console.dir(p);
		// console.clear();
		dogs.forEach(dog => {
			console.groupCollapsed(`${dog.name}`);
			console.log(`This is ${dog.name}`);
			console.log(`${dog.name} is ${dog.age} years old`);
			console.groupEnd(`${dog.name}`);

		});
		console.count('A');
		console.count('B');
		console.count('A');
		console.count('B');
		console.count('B');
		console.count('B');
		console.count('A');

		console.time('fetching data');
		fetch('https://api.github.com/users/wesbos')
			.then(data => data.json())
			.then(data =>  {
				console.timeEnd('fetching data');
				console.log(data);
			});
		console.table(dogs);	
	</script>
	</body>
</html>
