<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Scoped CSS Variables and JS</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h2>Update CSS Variables with <span class="highlight">JS</span></h2>
		<div class="controls">
			<label for="spacing">Spacing:</label>
			<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
			<label for="blur">Blur:</label>
			<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
			<label for="color">Base Color</label>
			<input type="color" name="base" value="#ffc600">
		</div>
		<img src="https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&dpr=1&auto=format&fit=crop&w=1000&q=80&cs=tinysrgb" alt="city">

	<script>
		const inputs = document.querySelectorAll('.controls input');

		function handleUpdate(){
			const suffix = this.dataset.sizing || '';
			document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)

		}
		inputs.forEach(input => input.addEventListener('change', handleUpdate));
	</script>
	</body>
</html>
